<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskOra - Task Manager with Notification Alert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-title">TaskOra</h1>
        <div class="menu-container">
            <button class="menu-toggle" id="menuToggle">
                <span class="menu-icon">â˜°</span>
            </button>
            <div class="menu-dropdown" id="menuDropdown">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">ğŸŒ™</span>
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1 class="logo">TaskOra</h1>
            <p class="subtitle">Never miss a task again</p>
            <h6></h6>
        </div>

        <div class="add-task-section">
            <div class="form-group">
                <label for="taskTitle">Task Description</label>
                <input type="text" id="taskTitle" placeholder="Enter your task (e.g., Team meeting, Doctor appointment...)">
            </div>
            <div class="form-group">
                <label for="taskDateTime">Date & Time</label>
                <input type="datetime-local" id="taskDateTime">
            </div>
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
        </div>

        <div class="tasks-section">
            <h2 class="section-title">My Tasks</h2>
            <div class="tasks-list" id="tasksList">
                <div class="empty-state">
                    <div class="empty-icon">ğŸ“‹</div>
                    <p>No tasks yet. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notificationContent"></div>
    </div>

    <div class="alarm-modal" id="alarmModal">
        <div class="alarm-content">
            <h2 class="alarm-title">â° Task Alert!</h2>
            <p id="alarmTaskTitle"></p>
            <div>
                <button class="snooze-btn" onclick="snoozeAlarm()">Snooze 5min</button>
                <button class="dismiss-btn" onclick="dismissAlarm()">Dismiss</button>
            </div>
        </div>
    </div>
     <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Rudra Bhuyan. Crafted with lots of â¤ </p>
    
    </footer>
    

    <script src="script.js"></script>
    
</body>
</html>
