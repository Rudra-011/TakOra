<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo - Task Manager with Alarms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b3b3b3;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .add-task-section {
            background: rgba(35, 21, 21, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(38, 97, 213, 0.485);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e50914;
        }

        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="datetime-local"]:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
            transform: translateY(-2px);
        }

        .add-btn {
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
        }

        .add-btn:active {
            transform: translateY(-1px);
        }

        .tasks-section {
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        .tasks-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateX(10px);
            border-color: rgba(229, 9, 20, 0.5);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .task-item.urgent {
            border-left: 4px solid #e50914;
            background: linear-gradient(90deg, rgba(229, 9, 20, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            animation: pulse 2s infinite;
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .task-time {
            color: #b3b3b3;
            font-size: 0.9rem;
        }

        .task-countdown {
            color: #e50914;
            font-weight: 600;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .delete-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(229, 9, 20, 0.8);
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .alarm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .alarm-content {
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            animation: bounceIn 0.5s ease-out;
        }

        .alarm-title {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        .snooze-btn, .dismiss-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .snooze-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .dismiss-btn {
            background: white;
            color: #e50914;
        }

        .snooze-btn:hover, .dismiss-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .logo { font-size: 2rem; }
            .add-task-section { padding: 20px; }
            .task-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            .delete-btn { align-self: flex-end; }
        }
        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">TaskOra</h1>
            <p class="subtitle">Never miss a task again</p>
            <h6></h6>
        </div>

        <div class="add-task-section">
            <div class="form-group">
                <label for="taskTitle">Task Description</label>
                <input type="text" id="taskTitle" placeholder="Enter your task (e.g., Team meeting, Doctor appointment...)">
            </div>
            <div class="form-group">
                <label for="taskDateTime">Date & Time</label>
                <input type="datetime-local" id="taskDateTime">
            </div>
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
        </div>

        <div class="tasks-section">
            <h2 class="section-title">Your Tasks</h2>
            <div class="tasks-list" id="tasksList">
                <div class="empty-state">
                    <div class="empty-icon">üìã</div>
                    <p>No tasks yet. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notificationContent"></div>
    </div>

    <div class="alarm-modal" id="alarmModal">
        <div class="alarm-content">
            <h2 class="alarm-title">‚è∞ Task Alert!</h2>
            <p id="alarmTaskTitle"></p>
            <div>
                <button class="snooze-btn" onclick="snoozeAlarm()">Snooze 5min</button>
                <button class="dismiss-btn" onclick="dismissAlarm()">Dismiss</button>
            </div>
        </div>
    </div>
     <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Rudra Bhuyan. Crafted with lots of ‚ù§ </p>
        <p>Computer Science Student | AI/ML Enthusiast | Full Stack Developer</p>
    </footer>
    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>


    <script>
        let tasks = JSON.parse(localStorage.getItem('smartTodoTasks')) || [];
        let alarmAudio = null;
        let currentAlarmTask = null;

        // Initialize audio
        function initAlarm() {
            // Create a simple beep sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            function createBeep() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                return new Promise(resolve => {
                    oscillator.onended = resolve;
                });
            }
            
            return createBeep;
        }

        function playAlarm() {
            const beep = initAlarm();
            let beepCount = 0;
            const maxBeeps = 10;
            
            function playBeep() {
                if (beepCount < maxBeeps && currentAlarmTask) {
                    beep().then(() => {
                        beepCount++;
                        if (beepCount < maxBeeps && currentAlarmTask) {
                            setTimeout(playBeep, 500);
                        }
                    });
                }
            }
            
            playBeep();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const dateTime = document.getElementById('taskDateTime').value;
            
            if (!title || !dateTime) {
                showNotification('Please fill in all fields!', 'error');
                return;
            }
            
            const taskDate = new Date(dateTime);
            const now = new Date();
            
            if (taskDate <= now) {
                showNotification('Please select a future date and time!', 'error');
                return;
            }
            
            const task = {
                id: Date.now(),
                title: title,
                dateTime: dateTime,
                timestamp: taskDate.getTime(),
                notified: false,
                completed: false
            };
            
            tasks.push(task);
            saveTasks();
            renderTasks();
            
            // Clear form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDateTime').value = '';
            
            showNotification('Task added successfully! üéâ');
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
            showNotification('Task deleted!');
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p>No tasks yet. Add your first task above!</p>
                    </div>
                `;
                return;
            }
            
            // Sort tasks by date (nearest first)
            const sortedTasks = [...tasks].sort((a, b) => a.timestamp - b.timestamp);
            
            const now = new Date();
            
            tasksList.innerHTML = sortedTasks.map(task => {
                const taskDate = new Date(task.dateTime);
                const timeUntil = taskDate - now;
                const isUrgent = timeUntil <= 30 * 60 * 1000 && timeUntil > 0; // 30 minutes or less
                
                let countdownText = '';
                if (timeUntil > 0) {
                    const days = Math.floor(timeUntil / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeUntil % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeUntil % (1000 * 60 * 60)) / (1000 * 60));
                    
                    if (days > 0) {
                        countdownText = `In ${days}d ${hours}h`;
                    } else if (hours > 0) {
                        countdownText = `In ${hours}h ${minutes}m`;
                    } else {
                        countdownText = `In ${minutes}m`;
                    }
                } else {
                    countdownText = 'Overdue';
                }
                
                return `
                    <div class="task-item ${isUrgent ? 'urgent' : ''}" style="animation-delay: ${tasks.indexOf(task) * 0.1}s">
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-time">${formatDateTime(taskDate)}</div>
                            <div class="task-countdown">${countdownText}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function formatDateTime(date) {
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notificationContent');
            
            content.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showAlarm(task) {
            currentAlarmTask = task;
            document.getElementById('alarmTaskTitle').textContent = task.title;
            document.getElementById('alarmModal').style.display = 'flex';
            playAlarm();
            
            // Mark as notified
            task.notified = true;
            saveTasks();
        }

        function snoozeAlarm() {
            if (currentAlarmTask) {
                // Add 5 minutes to the task
                const newTime = new Date(currentAlarmTask.timestamp + 5 * 60 * 1000);
                currentAlarmTask.dateTime = newTime.toISOString().slice(0, -8);
                currentAlarmTask.timestamp = newTime.getTime();
                currentAlarmTask.notified = false;
                saveTasks();
                renderTasks();
            }
            dismissAlarm();
        }

        function dismissAlarm() {
            currentAlarmTask = null;
            document.getElementById('alarmModal').style.display = 'none';
        }

        function checkAlarms() {
            const now = new Date();
            
            tasks.forEach(task => {
                const taskTime = new Date(task.timestamp);
                const timeDiff = taskTime - now;
                
                // 5-minute warning notification
                if (timeDiff <= 5 * 60 * 1000 && timeDiff > 4 * 60 * 1000 && !task.notified) {
                    showNotification(`‚ö†Ô∏è Reminder: "${task.title}" in 5 minutes!`);
                    task.notified = true;
                    saveTasks();
                }
                
                // Exact time alarm
                if (timeDiff <= 0 && timeDiff > -60 * 1000 && !task.alarmShown) {
                    showAlarm(task);
                    task.alarmShown = true;
                    saveTasks();
                }
            });
        }

        function saveTasks() {
            localStorage.setItem('smartTodoTasks', JSON.stringify(tasks));
        }

        // Set minimum date to current date and time
        function setMinDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const minDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('taskDateTime').min = minDateTime;
        }

        // Initialize
        setMinDateTime();
        renderTasks();
        
        // Check for alarms every second
        setInterval(checkAlarms, 1000);
        
        // Update countdown every minute
        setInterval(renderTasks, 60000);

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
         
    </script>
    
</body>
</html>
